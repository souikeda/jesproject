{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>ログイン</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Crispy Form を適用 -->
            <p class="text-muted small">※半角、全角、スペースも認識されますのでご注意ください。</p>
            <a href="#" class="text-danger small">パスワードをお忘れの方</a>
            <button type="submit" class="btn btn-dark w-100 mt-3">ログイン</button>
        </form>
    </div>

    <!-- 新規メンバー登録 -->
    <div class="col-md-6 text-center">
        <div class="border p-4">
            <h5 class="mb-3">初めてのお客様</h5>
            <p>登録にはメールアドレスが必須です、弊社で内容ご確認後、再度、ご連絡させて頂きます。</p>
            <a href="{% url 'externalusers:external_register' %}" class="btn btn-outline-dark">新規利用者登録</a>  <!-- 新規登録ページへのリンク -->
        </div>
    </div>
</div>
{% endblock %}
