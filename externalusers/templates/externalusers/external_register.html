<!-- external_register.html -->
{% extends 'base.html' %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center">新規登録</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">登録</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
