{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}新規メンバー登録{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>新規メンバ登録</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Crispy Form を適用 -->
            <button type="submit" class="btn btn-dark w-100 mt-3">登録する</button>
        </form>
    </div>
</div>
{% endblock %}
